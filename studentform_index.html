<html>
<head>
<meta charset="UTF-8"/>  
<title>Student registration</title>    
<link rel="stylesheet" type="text/css" href="css/style_studentform.css" />
</head>
<body background="images/university.jpg"/>
<div class="form">
    <div class="title_name">
        <h1>University of Brugge</h1>
        <h3>Student registration form</h3>
    </div>

    <div class="basic_information">
        <div class="form_item">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="John" required><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Smith" required><br><br>
        </div>
        <div class="genders"></div>
        <label for="gender">Gender:</label>
        <p>Male<input type="radio" name="gender" id="gender" value="male" required></p>
        <p>Female <input type="radio" name="gender" id="gender" value="female"></p>
        <p>Other <input type="radio" name="gender" id="gender" value="other"></p><br>
        </div>
   
    <div class="form_item">
        <label for="email">Date of Birth</label><br>
        <input type="date" name="DOB" id="DOB" required>
    </div>
    <div class="form_item">
        <label for="email">E-mail:</label><br>
        <input type="email" name="email" id="email" placeholder="email@xyz.com" required>
    </div>
    <div class="form_item">
        <label for="level">Level:</label><br>
        <select name="level" id="level">
            <option value="highschool">Bachelors </option>
            <option value="highschool">Masters</option>
            <option value="highschool">Phd</option>
        </select>
    </div>
    <br>
        <input type="submit" value="Submit">   
</div>
</div>
</body>
</html>
